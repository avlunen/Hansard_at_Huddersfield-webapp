<div class="row word_cloud mt-3">

  <div class="align-items-stretch col-12">

    <div class="card h-100">

      <h5 class="card-header"><span class="help" id="tooltip_8_1"><i class="fa
            fa-cloud fa-fw"></i> Word Cloud </span><span class='badge badge-info
          rangeYear'></span><span
          class="card-header-buttons float-right"> <i class="fa
            fa-window-minimize"></i></span></h5>

      <div class="card-body collapse show">

        <div class="row">

          <div class="col-lg-9 col-xs-12">

            <div class="row">

              <div class="col-lg-3 col-xs-12 help" id="tooltip_8_3">
                <label>From <mark><b><span class="wc-range lower-value">2000</span></mark></b>
                  to <mark><b><span class="wc-range upper-value">2019</span></b></mark></label>
              </div>

              <div class="col-lg-7 col-xs-12">
                <div id="slider_wc"></div>
              </div>

            </div>


            <div class="col-12">
              <div id="word_cloud"></div>
              <div class="loader mx-auto"></div>
              <button type="button" class="btn btn-danger cancel-query btn-lg
                mx-auto" data-cancel="word_cloud">Cancel</button>

            </div>

          </div>

          <div class="col-lg-3 col-xs-12">


            <div class="row d-flex justify-content-center">

              <div class="form-group col-md-10">
                <legend class="col-form-label pt-0">Select House:</legend>

                <div class="form-check form-check-inline">
                  <input class="form-check-input word_cloud house" type="radio"
                    name="wcHouseRadioOptions"
                    value="commons" checked>
                  <label class="form-check-label commons">Commons</label>
                </div>
                <br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input word_cloud house" type="radio"
                    name="wcHouseRadioOptions"
                    value="lords">
                  <label class="form-check-label lords">Lords</label>
                </div>
                <br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input word_cloud house" type="radio"
                    name="wcHouseRadioOptions"
                    value="both">
                  <label class="form-check-label both">Both</label>
                </div>
              </div>

            </div>

            <div class="row d-flex justify-content-center mt-5">
              <div class="form-group terms-list col-12">
                <label>Selected terms: </label>
                <div class="form-group"> </div>
              </div>
            </div>

            <div class="row mt-1 d-flex justify-content-end">
              <div class="form-group terms-list col-md-10">
                <button type="button" class="btn btn-outline-danger reset-terms
                  btn-sm word_cloud">Reset terms</button>
                <button data-function="search" class="btn btn-primary btn-lg
                  submit-terms">Search</button>
              </div>
            </div>

            <div class="row d-flex justify-content-center">
              <button type="button" class="btn btn-lg btn-outline-danger
                reset-explore btn">Reset</button>
                <button id="tooltip_6_3" type="button" class="btn btn-light btn-sm
                export-png word_cloud help" data-visual="word_cloud">Image</button>
            </div>


          </div>

        </div>

      </div>
      <!-- /.card-body -->
    </div>
  </div>


</div>
