<div class="row mt-3 compare-results">
  <div class="col-lg-12">
    <div class="card">
      <h5 class="card-header">
        <i class="fas fa-book-open fa-fw"></i>
        <span id="tooltip_4_6" class="help">Texts</span>
        <span class="card-header-buttons float-right">
          <i class="fa fa-window-minimize"></i>
        </span>
      </h5>

      <div class="card-body">
        <div class="form-row align-items-center">
          <div class="col-auto my-1">
            <div
              class="custom-control custom-switch help"
              id="tooltip_1_12"
              id="compareRank"
            >
              <input
                type="checkbox"
                class="custom-control-input
                                convert-rank compare"
              />
              <label class="custom-control-label" for="compareRank"
                >Order by relevance</label
              >
            </div>
          </div>
          <div class="col-auto my-1">
            <div class="custom-control custom-switch help" id="tooltip_7_1">
              <input
                type="checkbox"
                class="custom-control-input
                                convert-title compare"
                id="compareTitle"
              />
              <label class="custom-control-label" for="compareTitle"
                >Show debate title</label
              >
            </div>
          </div>

          <div class="col-auto my-1">
            <div class="custom-control custom-switch help" id="tooltip_1_11">
              <input
                type="checkbox"
                class="custom-control-input
                                convert-kwic-doc compare"
                id="compareKwic"
              />
              <label class="custom-control-label" for="compareKwic"
                >KWIC format</label
              >
            </div>
          </div>

          <div class="col-auto my-1">
            <form
              id="tooltip_2_1a"
              class="form-inline help
                            context-word-container"
            >
              <div class="input-group">
                <input
                  type="number"
                  min="10"
                  max="300"
                  class="form-control context-word"
                  data-provide="typeahead"
                  value="10"
                />
                <div class="input-group-prepend">
                  <div class="input-group-text">words</div>
                </div>
                <span
                  class="update-kwic compare mx-2
                                    invisible"
                  ><i class="fas fa-sync-alt fa-lg" style="color: #339af0;"></i
                ></span>
              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div id="toolbar_compare_1" class="toolbar_compare">
              <span
                id="compare_term_1"
                class="badge badge-success term help"
              ></span>
              <span
                id="compare_dates_1"
                class="badge badge-dark
                                dates help"
              ></span>
              <span
                id="compare_docs_1"
                class="badge badge-pill badge-info docs help"
              ></span>
              <span
                id="compare_hits_1"
                class="badge badge-pill badge-info hits help"
              ></span>
              <br />
              <button
                id="tooltip_4_7"
                type="button"
                class="btn
                                btn-sm btn btn-outline-primary selections
                                compare help"
                data-table-num="1"
              >
                Download Selected
              </button>
              <button
                type="button"
                class="btn btn-sm
                                btn-outline-secondary goto-advanced compare"
                data-table-num="1"
              >
                Go to Advanced Search
              </button>
            </div>
            <div class="table-responsive">
              <table
                class="table table-striped table-xs"
                id="compare_table_1"
                data-pagination="true"
                data-id-field="id"
                data-page-list="[10, 20, 50,
                                100, ALL]"
                data-show-footer="false"
                data-page-size="10"
                data-side-pagination="server"
                data-sort-name="relevance"
                data-sort-order="desc"
                data-click-to-select="true"
                data-toolbar=".explore #toolbar_compare_1"
                data-show-columns="true"
              ></table>
            </div>
          </div>

          <div class="col-6">
            <div id="toolbar_compare_2" class="toolbar_compare">
              <span
                id="compare_term_2"
                class="badge badge-success term help"
              ></span>
              <span
                id="compare_dates_2"
                class="badge badge-dark
                                dates help"
              ></span>
              <span
                id="compare_docs_2"
                class="badge badge-pill badge-info docs help"
              ></span>
              <span
                id="compare_hits_2"
                class="badge badge-pill badge-info hits help"
              ></span>
              <br />
              <button
                type="button"
                class="btn btn-sm btn
                                btn-outline-primary selections compare help"
                data-table-num="2"
              >
                Download Selected
              </button>
              <button
                type="button"
                class="btn btn-sm
                                btn-outline-secondary goto-advanced compare"
                data-table-num="2"
              >
                Go to Advanced Search
              </button>
            </div>
            <div class="table-responsive">
              <table
                class="table table-striped table-xs"
                id="compare_table_2"
                data-pagination="true"
                data-id-field="id"
                data-page-list="[10, 20, 50,
                                100, ALL]"
                data-show-footer="false"
                data-page-size="10"
                data-side-pagination="server"
                data-sort-name="relevance"
                data-sort-order="desc"
                data-click-to-select="true"
                data-toolbar=".explore #toolbar_compare_2"
                data-show-columns="true"
              ></table>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div id="toolbar_compare_3" class="toolbar_compare">
              <span
                id="compare_term_3"
                class="badge badge-success term help"
              ></span>
              <span
                id="compare_dates_3"
                class="badge badge-dark
                                dates help"
              ></span>
              <span
                id="compare_docs_3"
                class="badge badge-pill badge-info docs help"
              ></span>
              <span
                id="compare_hits_3"
                class="badge badge-pill badge-info hits help"
              ></span>
              <br />
              <button
                id="tooltip_4_7"
                type="button"
                class="btn
                                btn-sm btn btn-outline-primary selections
                                compare help"
                data-table-num="3"
              >
                Download Selected
              </button>
              <button
                type="button"
                class="btn btn-sm
                                btn-outline-secondary goto-advanced compare"
                data-table-num="3"
              >
                Go to Advanced Search
              </button>
            </div>
            <div class="table-responsive">
              <table
                class="table table-striped table-xs"
                id="compare_table_3"
                data-pagination="true"
                data-id-field="id"
                data-page-list="[10, 20, 50,
                                100, ALL]"
                data-show-footer="false"
                data-page-size="10"
                data-side-pagination="server"
                data-sort-name="relevance"
                data-sort-order="desc"
                data-click-to-select="true"
                data-toolbar=".explore #toolbar_compare_3"
                data-show-columns="true"
              ></table>
            </div>
          </div>

          <div class="col-6">
            <div id="toolbar_compare_4" class="toolbar_compare">
              <span
                id="compare_term_4"
                class="badge badge-success term help"
              ></span>
              <span
                id="compare_dates_1"
                class="badge badge-dark
                                dates help"
              ></span>
              <span
                id="compare_docs_4"
                class="badge badge-pill badge-info docs help"
              ></span>
              <span
                id="compare_hits_4"
                class="badge badge-pill badge-info hits help"
              ></span>
              <br />
              <button
                id="tooltip_4_7"
                type="button"
                class="btn
                                btn-sm btn btn-outline-primary selections
                                compare help"
                data-table-num="4"
              >
                Download Selected
              </button>
              <button
                type="button"
                class="btn btn-sm
                                btn-outline-secondary goto-advanced compare"
                data-table-num="4"
              >
                Go to Advanced Search
              </button>
            </div>
            <div class="table-responsive">
              <table
                class="table table-striped table-xs"
                id="compare_table_4"
                data-pagination="true"
                data-id-field="id"
                data-page-list="[10, 20, 50,
                                100, ALL]"
                data-show-footer="false"
                data-page-size="10"
                data-side-pagination="server"
                data-sort-name="relevance"
                data-sort-order="desc"
                data-click-to-select="true"
                data-toolbar=".explore #toolbar_compare_4"
                data-show-columns="true"
              ></table>
            </div>
          </div>
        </div>
      </div>

      <!-- /.table-responsive -->
      <div class="loader mx-auto"></div>
      <button
        type="button"
        class="btn btn-danger cancel-query btn-lg
                mx-auto"
        data-cancel="compare-results"
      >
        Cancel
      </button>
    </div>
  </div>
  <!-- /.card-body -->
</div>
<!-- /.card -->
