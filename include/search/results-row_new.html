<div class="row results">
  <div class="col-lg-12">
    <div class="card">

      <div class="card-body">
        <div id="toolbar_results" class="form-row align-items-center">
          <div class="col-3 my-1">
            <button
              type="button"
              id="tooltip_4_7"
              class="btn btn-sm btn-outline-primary selections results help"
            >
              Download Selected
            </button>
          </div>

          <div class="col contribution-hits">
            <span class="contrib-count" id="contrib-result"></span>
            <span class="hits-count" id="hit-result"></span>
          </div>
        </div>

        <div class="table-responsive">
          <table
            class="table table-striped table-xs"
            id="results_table"
            data-pagination="true"
            data-id-field="id"
            data-page-list="[10, 20, 50, 100, ALL]"
            data-show-footer="false"
            data-page-size="10"
            data-side-pagination="server"
            data-sort-name="relevance"
            data-sort-order="desc"
            data-click-to-select="true"
            data-toolbar=".search .results #toolbar_results"
            data-show-columns="true"
          ></table>
        </div>
        <!-- /.table-responsive -->
        <div class="loader mx-auto"></div>
        <!--button
          type="button"
          class="btn btn-danger cancel-query btn-lg mx-auto"
          data-cancel="results"
        >
          Cancel
        </button-->
      </div>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
