<div class="row justify-content-center">
  <div class="col-12 distribution mb-3">
    <div class="card h-100">
      <h5 class="card-header">
        <i class="fas fa-chart-line fa-fw"></i>
        <span class="help" id="tooltip_6_1">Distribution </span>
        <span class="card-header-buttons float-right">
          <i class="fa fa-window-minimize"></i></span>
      </h5>
      <div class="card-body">
        <div class="loader mx-auto"></div>
        <button
          type="button"
          class="btn btn-danger cancel-query btn-lg mx-auto"
          data-cancel="distribution">
          Cancel
        </button>

        <div class="line-chart"></div>

        <div class="row justify-content-between">
          <div class="col-md-4 col-12">
            <button id="tooltip_6_2" type="button" class="btn btn-info help">
              Selected timeline

              <span class="timeline-one badge badge-light"></span> -
              <span class="timeline-two badge badge-light"></span>
            </button>
          </div>
          <div class="col-md-4 col-12 d-flex justify-content-end">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button
                id="tooltip_6_3"
                type="button"
                class="btn btn-light btn-sm export-png distribution help"
                data-visual="compare-linechart">
                Image
              </button>
              <button
                id="tooltip_6_4"
                type="button"
                class="btn btn-light btn-sm export-excel distribution help"
                data-visual="compare-linechart">
                Excel
              </button>
              <button
                id="tooltip_6_5"
                type="button"
                class="btn btn-light btn-sm export-csv distribution help"
                data-visual="compare-linechart">
                CSV
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
</div>
