<div class="row mt-3 members">

    <div class="col-lg-12">
        <div class="card">
            <h5 class="card-header">
              <i class="fas fa-user-tie fa-sm"></i> MPs
              <span id="results_query" class="badge badge-pill badge-success word"></span>
              <span id="results_docs" class="badge badge-pill badge-info docs"></span>
              <span class="card-header-buttons float-right">
                  <i class="fa fa-window-minimize"></i>
              </span>
              </h5>

            <div class="card-body">
              <div class="row justify-content-center"> 
                <div class="col-12">
                  <div class="table-responsive">
                    <table class="table table-striped table-xs" id="results_table"
                        data-pagination="true"
                        data-id-field="id"
                        data-page-list="[10, 20, 50, 100, ALL]"
                        data-show-footer="false"
                        data-page-size="10"
                        data-side-pagination="server"
                        data-sort-name="date"
                        data-sort-order="desc"
                        data-click-to-select="true"
                        data-toolbar="#toolbar_results"
                        data-show-columns="true"          
                      >
                      </table>
                    </div>
                    <!-- /.table-responsive -->
                  </div>
                </div>
                <div class="loader mx-auto"></div>
                <button type="button" class="btn btn-danger cancel-query btn-lg mx-auto" data-cancel="members">Cancel</button>

            </div>


            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
</div>
