<div class="modal fade" id="ErrorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="modal-title">Oops!</h2>
        </div>
        <div class="modal-body">
            <h6>
                Error Code: <span id="error-code"></span>
            </h6>
            <div id="error-desc">
                Error Description:
            </div>
            <div id="modal-msg">

                <p>
                    Sorry, something went wrong here
                </p>

                <p>
                    If this error persists contact 
                    <a href="mailto: hansard@hud.ac.uk">Hansard at Huddersfield</a>.
                </p>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-modal">Close</button>
        </div>
      </div>
    </div>
  </div>
