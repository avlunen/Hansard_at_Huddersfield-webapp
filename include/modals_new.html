<div class="modal fade" id="ErrorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="modal-title">Oops!</h2>
        </div>
        <div class="modal-body">
            <h6>
                Error Code: <span id="error-code"></span>
            </h6>
            <div id="error-desc">
                Error Description:
            </div>
            <div id="modal-msg">

                <p>
                    Sorry, something went wrong here
                </p>

                <p>
                    If this error persists contact 
                    <a href="mailto: hansard@hud.ac.uk">Hansard at Huddersfield</a>.
                </p>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  
<div
class="modal fade"
id="tsv-excel"
tabindex="-1"
role="dialog"
aria-labelledby="exampleModalCenterTitle"
aria-hidden="true"
>
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header modal-title-neutral">
      <h5 class="modal-title">Choose a document format</h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Please choose a document format.
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-primary excel-selections"
        data-dismiss="modal"
      >
        Excel
      </button>
      <button
        type="button"
        class="btn btn-primary tsv-selections"
        data-dismiss="modal"
      >
        TSV
      </button>
    </div>
  </div>
</div>
</div>


<div
  class="modal fade"
  id="downloadFile"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header modal-title-neutral">
        <h5 class="modal-title">Download file</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="text-success">File has been successfully downloaded.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Accept
        </button>
      </div>
    </div>
  </div>
</div>
