<h5 class="card-title mb-2 text-muted help select-function">
  Select a function
</h5>

<div class="d-flex justify-content-center mb-3">
  <button
    id="tooltip_1_2"
    type="button"
    class="btn btn-lg btn-outline-secondary main-function active help mr-1"
    data-function="search"
  >
    <i class="fas fa-book fa-lg"></i>
    <br />
    <span>Search</span>
  </button>

  <button
    id="tooltip_1_3"
    type="button"
    class="btn btn-lg btn-outline-secondary main-function help"
    data-function="explore"
  >
    <i class="fab fa-wpexplorer fa-lg"></i><br />
    <span>Explore</span>
  </button>
</div>
